<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Welcome to Our Hotel</h1>
      <p>Experience the best stay with us!</p>
      <button class="btn btn-primary" id="reserveNow">Reserve Now</button>
    </div>

    <div class="container mt-5 d-none" id="reservationForm">
      <h2>Reservation Form</h2>
      <form id="formReservation">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">No WA/HP</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" id="roomType" required>
            <option value="" selected>Select Room</option>
            <option value="A" data-price="500000">
              Kamar A - 500,000 IDR/Night
            </option>
            <option value="B" data-price="300000">
              Kamar B - 300,000 IDR/Night
            </option>
            <option value="C" data-price="200000">
              Kamar C - 200,000 IDR/Night
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="checkIn" class="form-label">Check-In Date</label>
          <input type="date" class="form-control" id="checkIn" required />
        </div>
        <div class="mb-3">
          <label for="checkOut" class="form-label">Check-Out Date</label>
          <input type="date" class="form-control" id="checkOut" required />
        </div>
        <p id="totalPrice" class="text-success fw-bold"></p>
        <button type="button" class="btn btn-secondary" id="bookNow" disabled>
          Book Now
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
